<h2 mat-dialog-title>reserve driver {{ data.driver.driverName }}</h2>

<div mat-dialog-content>
  <mat-form-field>
    <mat-label>minutes</mat-label>
    <input matInput [(ngModel)]="minutes">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClose()">cancel</button>
  <button mat-button (click)="onReserve()">reserve</button>
</div>
