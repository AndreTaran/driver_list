<h2 mat-dialog-title>update driver {{ data.driver.driverName }}</h2>

<div mat-dialog-content>
  <mat-form-field>
    <mat-label>zip</mat-label>
    <input matInput [(ngModel)]="data.driver.zip">
  </mat-form-field>

  <mat-form-field>
    <mat-label>status</mat-label>
    <mat-select [(ngModel)]="data.driver.driverStatus">
      <mat-option value="available">available</mat-option>
      <mat-option value="unavailable">unavailable</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>not active till</mat-label>
      <input matInput [ngxMatDatetimePicker]="picker"
             [(ngModel)]="data.time">
      <mat-datepicker-toggle matSuffix [for]="$any(picker)"></mat-datepicker-toggle>
      <ngx-mat-datetime-picker #picker [showSpinners]="true" [showSeconds]="false"
                               [stepHour]="1" [stepMinute]="1" [stepSecond]="1"
                               [touchUi]="false" [enableMeridian]="false"
                               [disableMinute]="false" [hideTime]="false">
      </ngx-mat-datetime-picker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>comment</mat-label>
    <input matInput [(ngModel)]="data.driver.notes">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">cancel</button>
  <button mat-button [mat-dialog-close]="data">save</button>
</div>
